name: Run Tests on Tag

on:
  push:
    tags:
      - "test-*" # Kích hoạt khi có tag bắt đầu bằng 'test-'

jobs:
  test-with-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment file for Docker
        run: |
          echo "POSTGRES_USER=testuser" > .env.docker
          echo "POSTGRES_PASSWORD=testpass" >> .env.docker
          echo "POSTGRES_DB=testdb" >> .env.docker
          # Đặt DATABASE_URL trỏ đến service 'db' của Docker Compose
          echo "DATABASE_URL=postgresql+asyncpg://testuser:testpass@db:5432/testdb" >> .env.docker
          echo "LOG_LEVEL=INFO" >> .env.docker

      - name: Build Docker images
        run: docker compose build

      - name: Run tests using Makefile
        run: make test
