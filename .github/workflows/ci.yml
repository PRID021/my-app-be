name: CI and PR to Stable

on:
  push:
    branches: ["dev"] # K√≠ch ho·∫°t khi c√≥ commit l√™n nh√°nh dev

jobs:
  test: # ƒê·ªïi t√™n job th√†nh 'test' cho r√µ r√†ng
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Format with Black
        run: poetry run black --check .

      - name: Run tests with Pytest
        env:
          # ƒê·∫∑t m·ªôt gi√° tr·ªã gi·∫£ l·∫≠p ƒë·ªÉ v∆∞·ª£t qua b∆∞·ªõc ki·ªÉm tra c·∫•u h√¨nh c·ªßa Pydantic
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test"
        run: poetry run pytest --cov=app --cov-report=xml -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # C·∫ßn th√™m token n√†y v√†o GitHub Secrets
          slug: ${{ github.repository }}

  create-pull-request:
    # Job n√†y ch·ªâ ch·∫°y khi job 'test' th√†nh c√¥ng
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # L·∫•y to√†n b·ªô l·ªãch s·ª≠ commit ƒë·ªÉ c√≥ th·ªÉ so s√°nh c√°c nh√°nh
          fetch-depth: 0

      - name: Generate PR Body
        id: pr_body
        run: |
          # L·∫•y nh√°nh stable v·ªÅ ƒë·ªÉ so s√°nh
          git fetch origin stable
          # T·∫°o danh s√°ch c√°c commit m·ªõi
          COMMIT_LIST=$(git log origin/stable..HEAD --pretty=format:"- %s")
          # G√°n danh s√°ch commit v√†o bi·∫øn output c·ªßa step
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## ‚ú® New Changes" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$COMMIT_LIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ü§ñ Sync: dev -> stable"
          body: ${{ steps.pr_body.outputs.body }}
          branch: "dev"
          base: "stable"
          labels: "automerge, sync"
