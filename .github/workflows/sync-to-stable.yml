name: Sync to Stable

on:
  workflow_run:
    workflows: ["Test on Dev Branch"] # TÃªn cá»§a workflow test
    types:
      - completed
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    # Chá»‰ cháº¡y job nÃ y náº¿u workflow 'Test on Dev Branch' Ä‘Ã£ thÃ nh cÃ´ng
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate PR Body
        id: pr_body
        run: |
          git fetch origin stable
          COMMIT_LIST=$(git log origin/stable..HEAD --pretty=format:"- %s (%h)")

          # Use a 'here document' to safely create the multiline string
          PR_BODY=$(cat <<EOF
          ## âœ¨ New Changes

          $COMMIT_LIST
          EOF
          )
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PR_BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ¤– Sync: dev -> stable"
          body: ${{ steps.pr_body.outputs.body }}
          branch: "dev"
          base: "stable"
          labels: "sync"
          update: true
