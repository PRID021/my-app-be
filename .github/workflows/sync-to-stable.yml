name: Sync to Stable

on:
  workflow_run:
    workflows: ["Test on Dev Branch"] # TÃªn cá»§a workflow test
    types:
      - completed
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    # Chá»‰ cháº¡y job nÃ y náº¿u workflow 'Test on Dev Branch' Ä‘Ã£ thÃ nh cÃ´ng
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate PR Body using github-script
        id: pr_body
        uses: actions/github-script@v7
        with:
          script: |
            let commitList = '';
            const options = {};
            options.listeners = {
              stdout: (data) => {
                commitList += data.toString();
              }
            };
            await exec.exec('git', ['log', 'origin/stable..HEAD', '--pretty=format:- %s (%h)'], options);
            const body = `## âœ¨ New Changes\n\n${commitList}`;
            core.setOutput('body', body);

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ¤– Sync: dev -> stable"
          body: ${{ steps.pr_body.outputs.body }}
          branch: "dev"
          base: "stable"
          labels: "sync"
